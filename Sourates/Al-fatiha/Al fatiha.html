<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourate Al Fatiha</title>

    <link href="css/mySourate.css" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Sourate 1 - Al Fatiha</h1>
        </div>
        <div class="versets">
            <div class="verset">
                <div class="verset-phonetic">Bismi Allāhi Ar-Raĥmāni Ar-Raĥīmi</div>
                <div class="verset-fr">Au nom de Dieu, le Tout Miséricordieux, le Très Miséricordieux.</div>
                <div class="verset-ar">بِسْمِ ‌اللَّ‍‍هِ ‌ال‍‍رَّحْمَنِ ‌ال‍‍رَّحِيمِ</div>
                <div id="verset-audio">
                    <audio id="audio-sourate" src="Al fatiha 1.mp3"></audio>
                    <button id="play-btn" onclick="playAudio()">Lecture audio</button>
                </div>
            </div>
            <!-- Ajouter d'autres versets ici -->
        </div>
        <div class="footer">
            <button id="valider">Valider la sourate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
