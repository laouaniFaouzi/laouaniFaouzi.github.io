<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dealbuddy</title>
    <link rel="stylesheet" href="css/lydia-com-calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
    
    <body>
        <div class="app h-100vh">
            <div class="app__sidebar">
                <div class="sidebar__app d-flex align-items-center">
                    <div class="sidebar__app--logo"><i class="fa-solid fa-calculator"></i></div>
                    <div class="sidebar__app--name">Dealbuddy</div>
                </div>
                <div class="sidebar__menu d-flex flex-column">
                    <a href="" class=""><i class="fa-solid fa-house"></i>Home</a>
                    <a href="" class="active"><i class="fa-solid fa-calculator"></i>Dealbuddy</a>
                    <a href="" class=""><i class="fa-solid fa-dumbbell"></i>Gymbuddy</a>
                    <a href="" class=""><i class="fa-brands fa-app-store"></i>New app</a>
                    <a href="" class=""><i class="fa-brands fa-app-store"></i>New app</a>
                </div>

                <div class="sidebar__bottom">
                    <div class="sidebar__bottom--swichtheme">
                        <label for="theme-toggle">Light Mode</label>
                        <input type="checkbox" id="theme-toggle">
                    </div>
                    <div class="sidebar__bottom--avatar">
                        <div class="sidebar__bottom--image">
                            <img src="images/faouzi--transparent.png">
                        </div>
                        <div class="sidebar__bottom--name">
                            <div class="name">Faouzi Laouani</div>
                            <div class="position">Integrator - Front end dev.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app__content w-100">
                <div class="app__content--box">
                    <div class="result">
                        <div class="result__title">Summary</div>
                        <div class="result__wrap gx-5">
                            <div class="result__wrap--box">
                                <div class="result__wrap--logo">
                                    <i class="fa-solid fa-sack-dollar"></i>
                                </div>
                                <div class="result__wrap--title">Chiffre d'affaire</div>
                                <div id="total-sales" class="result__wrap--amount">0€</div>
                            </div>
                            <div class="result__wrap--box">
                                <div class="result__wrap--logo">
                                    <i class="fa-solid fa-clipboard-check"></i>
                                </div>
                                <div class="result__wrap--title">KPI's achieved</div>
                                <div class="result__wrap--amount"><span id="kpi-count">0</span> <span class="result__wrap--separator">/</span> <span id="employee-count">0</span></div>
                            </div>
                            <div class="result__wrap--box">
                                <div class="result__wrap--logo">
                                    <i class="fa-solid fa-money-check-dollar"></i>
                                </div>
                                <div class="result__wrap--title">Total commission</div>
                                <div id="total-commission" class="result__wrap--amount">0€</div>
                            </div>
                            <div class="result__wrap--box">
                                <div class="result__wrap--logo">
                                    <i class="fa-solid fa-hand-holding-dollar"></i>
                                </div>
                                <div class="result__wrap--title">Total Salary brut</div>
                                <div id="total-salary" class="result__wrap--amount">6000€</div>
                            </div>
                        </div>
                    </div>
                    <form id="commission-form">
                        <div class="commission-form-title">Add a teammate</div>
                        <div class="commission-form-container row row-cols-lg-auto g-3 align-items-end">
                            <div class="col-12">
                                <div class="commission-form-field">
                                    <label for="name">Name:</label>
                                    <input class="form-control" type="text" id="name"  placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field field-position">
                                    <select class="form-select" id="position" placeholder="Position">
                                        <label for="position">Position:</label>
                                        <option value="0">Position</option>
                                        <option value="Junior">Junior</option>
                                        <option value="Jenior">Senior</option>
                                        <option value="Team leader">Team leader</option>
                                        <option value="Manager">Manager</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field field-seniority">
                                    <select class="form-select" id="seniority" placeholder="Seniority">
                                        <label for="seniority">Seniority:</label>
                                        <option value="0">Seniority</option>
                                        <option value="6-12 mounth">6 - 12 mounth</option>
                                        <option value="12-18 mounth">12 - 18 mounth</option>
                                        <option value="18-24 mounth">18 - 24 mounth</option>
                                        <option value="+24 mounth">+ 24 mounth</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field field-kpis">
                                    <select class="form-select" id="kpis" placeholder="Kpi's">
                                        <label for="kpis">Kpi's:</label>
                                        <option value="0">Kpi's</option>
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field">
                                    <label for="sales">Sales:</label>
                                    <input class="form-control" type="number" id="sales" placeholder="Sales" required>
                                </div>
                            </div>
                            <div class="col-12 btn-group">
                                <button class="btn btn-primary" type="submit">Add</i></button>
                                <button class="btn btn-danger" type="reset">Reset</button>
                            </div>
                        </div>
                    </form>
                    <div class="commission-table">
                        <div class="table-responsive">
                            <table id="employee-table" class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Seniority</th>
                                    <th>KPI's</th>
                                    <th>Sales</th>
                                    <th>Commission</th>
                                    <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="employee-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button class="btn btn-success" id="download-pdf">Download PDF</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/lydia-com-calculator.js"></script>
    </body>
</html>
