        <div class="app h-100vh">
            <div class="app__sidebar">
                <div class="sidebar__app d-flex align-items-center">
                    <div class="sidebar__app--logo"><i class="fa-solid fa-calculator"></i></div>
                    <div class="sidebar__app--name">Dealbuddy</div>
                </div>
                <div class="sidebar__menu d-flex flex-column">
                    <a href="" class=""><i class="fa-solid fa-house"></i>Home</a>
                    <a href="" class="active"><i class="fa-solid fa-calculator"></i>Dealbuddy</a>
                    <a href="" class=""><i class="fa-solid fa-dumbbell"></i>Gymbuddy</a>
                    <a href="" class=""><i class="fa-brands fa-app-store"></i>Button 3</a>
                    <a href="" class=""><i class="fa-brands fa-app-store"></i>Button 4</a>
                </div>
                <div class="sidebar__bottom">
                    <div class="sidebar__bottom--swichtheme">
                        <label for="theme-toggle">Light Mode</label>
                        <input type="checkbox" id="theme-toggle">
                    </div>
                    <div class="sidebar__bottom--avatar">
                        <div class="sidebar__bottom--image">
                            <img src="images/faouzi--transparent.png">
                        </div>
                        <div class="sidebar__bottom--name">
                            <div class="name">Faouzi Laouani</div>
                            <div class="position">Integrator - Front end dev.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app__content w-100">
                <div class="app__content--box">
                    <form id="commission-form">
                        <h2>Add a teammate</h2>
                        <div class="commission-form-container row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-12">
                                <div class="commission-form-field form-floating">
                                    <input class="form-control" type="text" id="name"  placeholder="Name" required>
                                    <label for="name">Name:</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field form-floating">
                                    <select class="form-select" id="position" placeholder="PositionS">
                                        <option value="junior">Junior</option>
                                        <option value="senior">Senior</option>
                                    </select>
                                    <label for="position">Position:</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="commission-form-field form-floating">
                                    <input class="form-control" type="number" id="sales" placeholder="Sales" required>
                                    <label for="sales">Sales:</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i></button>
                                <button class="btn btn-danger" type="reset"><i class="fa-solid fa-rotate-left"></i></button>
                            </div>
                        </div>
                    </form>
                    <h2>Teammates</h2>
                    <table id="employee-table" class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Sales</th>
                            <th>Commission</th>
                            <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="employee-list">
                        </tbody>
                    </table>
                    <div id="total-commission"></div>
                    <button class="btn btn-success" id="download-pdf">Télécharger en PDF</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <script src="js/lydia-com-calculator.js"></script>
