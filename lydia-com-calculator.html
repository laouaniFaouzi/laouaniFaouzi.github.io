<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <body>
        <h1>Commission Calculator</h1>
        <form id="commission-form">
            <h2>Add Employee</h2>
            <div class="commission-form-container row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <div class="commission-form-field form-floating">
                        <input class="form-control" type="text" id="name"  placeholder="Name" required>
                        <label for="name">Name:</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="commission-form-field form-floating">
                        <select class="form-select" id="position" placeholder="PositionS">
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                        </select>
                        <label for="position">Position:</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="commission-form-field form-floating">
                        <input class="form-control" type="number" id="sales" placeholder="Sales" required>
                        <label for="sales">Sales:</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn btn-danger" type="reset"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
        </form>
        <h2>Employees</h2>
        <table id="employee-table" class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Sales</th>
                <th>Commission</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
        </table>
        <div id="total-commission"></div>
        <button class="btn btn-success" id="download-pdf">Télécharger en PDF</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/com-calculator.js"></script>
    </body>
</html>
