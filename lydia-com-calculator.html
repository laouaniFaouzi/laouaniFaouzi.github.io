<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <body>
        <h1>Commission Calculator</h1>
        <form id="commission-form">
        <h2>Add Employee</h2>
        <div class="commission-form-container">
            <div class="commission-form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="commission-form-field">
                <label for="position">Position:</label>
                <select id="position">
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="commission-form-field">
                <label for="sales">Sales:</label>
                <input type="number" id="sales" required>
            </div>
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
            <button type="reset"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        </form>
        <h2>Employees</h2>
        <table id="employee-table">
        <thead>
            <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Sales</th>
            <th>Commission</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody id="employee-list">
        </tbody>
        </table>
        <div id="total-commission"></div>
        <button id="download-pdf">Télécharger en PDF</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="js/com-calculator.js"></script>
    </body>
</html>
