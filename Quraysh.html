                </div>
                <div id="verset-audio">
                    <button id="play-btn" onclick="playAudio(document.getElementById('audio-sourate-1'))">

                            src="https://cdn.lordicon.com/xddtsyvc.json"
                            trigger="morph"
                            colors="primary:#6c16c7"
                            state="morph-play-pause"
                            style="width:20px;height:20px">
                        </lord-icon>
                    </button>
